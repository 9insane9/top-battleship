<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <div class="game-container">
      <button class="sound-btn">
        <img class="sound-btn-image" src="" alt="">
      </button>
      <p class="thanks">Many thanks to kind folks on Pixabay for the sound effects! - Music by me</p>
      <p class="game-start-text invisible">Game started!</p>
      <div class="game-over invisible">
        <p class="game-over-text"></p>
        <button class="back-to-menu-btn">Back to menu</button>
      </div>
      <div class="menu">
        <button class="generate-board-btn">Generate layout</button>
        <!-- <button class="toggle-difficulty">Easy</button> -->
        <button class="start-game-btn">Start game</button>
      </div>
      <div class="grids-container">
        <div class="player-grid">
          <div class="indicator player-indicator">
            <div class="ship-info player-ship-info"></div>
          </div>
        </div>
        <div class="ai-grid">
          <div class="indicator ai-indicator">
            <div class="ship-info ai-ship-info"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
